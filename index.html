                    <h3>活動内容</h3>
                    <p class="white">
                        メンバー相互に斧を投げます。jsとかrubyとか。LTもできたらやります。
                    </p>
                </div>

                    </p>
                </div>
                <div class="text_box">

                    <p class="white">Github上の<a href="https://github.com/renhx/tanpopo.ws">tanpopo.wsリポジトリ</a>にこのサイトのhtmlファイルがあるので、メンバーの箇所に自分を追加してPullRequestを送って下さい。Collaboratorに登録された自覚のない人はちゃんとforkからしてください。</p>
